<!DOCTYPE html>

<!-- File origin: VS1LAB A1a -->

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoTagApp</title>
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header class="header">
        <img src="./images/location.png" class="header__image" alt="an image of a map and location">
        <h1 class="header__title">GeoTagApp</h1>
        <nav class="header__navigation">
            <a href="#">About</a> | <a href="#">Help</a> | <a href="/">Home</a>
        </nav>
    </header>

    <main class="main">
        <section class="main__tagging">
            <h2 class="tagging__title">Tagging</h2>
            <form id="tag-form" action="/tagging" method="post">
                <fieldset class="tagging_field">
                    <legend class="tagging_legend"">Add a new GeoTag</legend>
                    <label for="latitude">Latitude:</label>
                    <input class="latitude" id="latitude" type="text" name="latitude_field" placeholder="49.01379" readonly/>
                    <label for="longitude">Longitude:</label>    
                    <input class="longitude" id="longitude" type="text" name="longitude_field" placeholder="8.390071" readonly/>                  
                    <label for="location_name">Name:</label>
                    <input class="location_name" id="location_name" type="text" name="name_field" maxlength="10" placeholder="e.g. Central Berlin" required autofocus/>
                    <label for="hashtag">Hashtag:</label>
                    <input class="hashtag" id="hashtag" type="text" name="hashtag_field" pattern="#[a-zA-Z]{1, 10}" placeholder="e.g. #ber" autofocus/>
                    <input id="submit" type="submit" value="Add Tag">
                </fieldset>
            </form>
        </section>

        <section class="main__discovery">
            <h2 class="discovery__title">Discovery</h2>
            <form class="discovery__search" id="discoveryFilterForm" action="/discovery" method="post">
                <fieldset class="discovery_field">
                    <legend class="discovery_legend">Search</legend>
                    <label for="searchbox">Search term or keywords:</label>
                    <input id="searchbox" type="text" name="search_field" placeholder="e.g. Berlin">
                    <input type="submit" value="Search">
                </fieldset>
            </form>

            <div class="discovery__wrapper">
                <div class="discovery__taglist">
                    <ul class="discovery__results" id="discoveryResults">
                        <li>Castle (49.01379, 8.404435) #sight</li>
                        <li>IWI (49.01379, 8.390071) #edu</li>
                    </ul>
                </div>

                <div class="discovery__map">
                    <img src="./images/mapview.jpg" alt="a map with locations" id="mapView" />
                    <span class="result_map">Result map</span>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <span class="copyright">(c) 2021/22 HKA_IWI_VSYS</span>
    </footer>
</body>

</html>
